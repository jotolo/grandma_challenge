version: '3'
services:
  postgres:
    image: postgres-9.6
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  web:
    build: .
    environment:
        POSTGRES_USERNAME: postgres
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432
    ports:
      - '3001:3000'
    command: bash -c "sleep 15; rake db:create; rake db:migrate; rake db:seed; rake assets:precompile && rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - postgres
volumes:
  db-data: null
